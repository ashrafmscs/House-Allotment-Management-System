<div ng-controller="withAngularWayController as withAngularWay">
    <table datatable="ng" dt-options="withAngularWay.dtOptions" dt-column-defs="withAngularWay.dtColumnDefs" class="row-border hover">
        <thead>
        <tr>
            <th>Colony Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="abc in withAngularWay.response">
            <td>{{colony.es_colony_name}}</td>
            <td>
                <button ng-click="EditColonyData(colony.es_colony_name)" class="btn btn-primary">
                    <i class="icon-edit"></i> Edit</button>
                <button ng-click="DeleteColonyData(colony.es_colony_id)" class="btn btn-danger">
                    <i class="icon-remove icon-white"></i> Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
