
<div class="login-header">
  <!-- BEGIN LOGO -->
  <div id="logo" class="center">
      <img src="img/logo.png" alt="logo" class="center" />
  </div>
  <!-- END LOGO -->
</div>

<!-- BEGIN LOGIN -->
<div id="login">
<!-- BEGIN LOGIN FORM -->

  
  <form name="form" ng-submit="vm.register()" role="form" class="form-horizontal">
        <h4>User Registration</h4>
        
        <div class="control-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
          <div class="full-bg">
              <label class="control-label control-label-custom" for="firstName">First Name</label>
              <div class="controls-forfull">
                  <input type="text" placeholder="First Name" name="firstName" id="firstName" class="form-control input-medium-custom" ng-model="vm.user.firstname" autofocus required />
                  <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
              </div>
          </div>
        </div>

        <div class="control-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
          <div class="full-bg">
              <label class="control-label control-label-custom" for="lastName">Last Name</label>
              <div class="controls-forfull">
                  <input type="text" placeholder="Last Name" name="lastName" id="lastName" class="form-control input-medium-custom" ng-model="vm.user.lastname" required />
                  <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
              </div>
          </div>
        </div>

        <div class="control-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
          <div class="full-bg">
              <label class="control-label control-label-custom" for="email">Email</label>
              <div class="controls-forfull">
                  <input type="email" placeholder="Email" name="email" id="email" class="form-control input-medium-custom" ng-model="vm.user.email" required />
                  <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Last name is required</span>
              </div>
          </div>
        </div>

        <div class="control-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
          <div class="full-bg">
              <label class="control-label control-label-custom" for="username">Username</label>
              <div class="controls-forfull">
                  <input type="text" placeholder="Username" name="username" id="username" class="form-control input-medium-custom" ng-model="vm.user.username" maxlength="20" required />
                  <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Last name is required</span>
              </div>
          </div>
        </div>

        <div class="control-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
          <div class="full-bg">
              <label class="control-label control-label-custom" for="password">Password</label>
              <div class="controls-forfull">
                  <input type="password" placeholder="Password" name="password" id="password" class="form-control input-medium-custom" ng-model="vm.user.password" min="7" max="15" required />
                  <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Last name is required</span>
              </div>
          </div>
        </div>

        <div class="register-margin">

            <a href="#/login" class="btn btn-link floatRight">Cancel</a>
        </div>

    </form>
