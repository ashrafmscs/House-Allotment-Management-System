<div class="row-fluid" ng-controller="testController">

		<div ng-show="YesEdit">
			<input type="text" placeholder="Update" ng-model="update.name" />
			<button type="button" class="btn btn-success" ng-click="testDataUpdate()">
        	<i class="icon-plus icon-white"></i> Update</button>
		</div>
		
		<div ng-hide="YesEdit">
			<input type="text" placeholder="Insert" ng-model="field.name" />
			<button type="button" class="btn btn-success" ng-click="testDataInsert()">
	        <i class="icon-plus icon-white"></i> Save</button>
        </div>

	</form>

	<table class="table table-striped table-bordered">
	<thead>
	    <tr>
	        <th style="width: 323px;" aria-label="">Colony Name</th>

	        <th style="width: 170px;" aria-label="">Actions</th>
	    </tr>
	</thead>

	<tbody>                    
	    <tr ng-repeat="colony in es_colony_details" >
	        <td style="width: 323px;" aria-label="" ng-model="testing.name">{{colony.es_colony_name}}</td>

	     </td> -->

	    </tr>
